<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMap</title>
    <script type="text/javascript"
            src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=2bmncLvRzj6711pQ0LQnbfciTAe6CvLz"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .anchorBL,.BMap_cpyCtrl {
            display: none;
        }
    </style>
</head>
<body>

<div id="map"></div>
<script type="text/javascript">
  // console.log(BMapGL)
  var map = new BMapGL.Map('map')
  var point = new BMapGL.Point(114.064552, 22.548457)// 深圳
  // var point = new BMapGL.Point(116.404, 39.915)// 北京
  map.centerAndZoom(point, 15)
  map.enableScrollWheelZoom(true)
</script>
</body>
</html>
